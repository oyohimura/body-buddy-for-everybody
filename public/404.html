<!DOCTYPE html>
<html>
<head>
  <title>Internal Server Error (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .hero-banner {
    background-color: #FFFFFF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin-bottom: 0;
    padding-top: 100px;
    padding-bottom: 100px;
  }

  .hero-banner h1 {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 16px;
  }

  .hero-banner p {
    font-size: 24px;
    margin-bottom: 24px;
  }

  .btn {
    display: inline-block;
    background-color: #E31B6D;

    font-size: 18px;
    font-weight: bold;
    text-decoration: none;
    padding: 12px 24px;
    border-radius: 4px;

  .btn:hover {
    background-color: #D30A5B;
  }

  </style>
</head>

<div class="hero-banner">
  <div class="container">
